    <div class="container text-center form-control">
        <div class="row">
            <div class="col-8">
                <form id="regForm">
                    <div>
                        <h4>Formulario</h4>
                    </div>
                    <div class="mb-1 form-floating" id="form1">
                        <input type="text" class="form-control" id="id" name="id" placeholder="Identificación"
                            onkeyup="dltObj()">
                        <label for="id">Identificación</label>
                    </div>
                    <div class="mb-1 form-floating" id="form2">
                        <input type="text" class="form-control" id="pnombre" name="pnombre" placeholder="Primer Nombre"
                            onkeyup="dltObj()">
                        <label for="pnombre">Primer Nombre</label>
                    </div>
                    <div class="mb-1 form-floating" id="form3">
                        <input type="text" class="form-control" id="snombre" name="snombre" placeholder="Segundo Nombre"
                            onkeyup="dltObj()">
                        <label for="snombre">Segundo Nombre</label>
                    </div>
                    <div class="mb-1 form-floating" id="form4">
                        <input type="text" class="form-control" id="papellido" name="papellido"
                            placeholder="Primer Apellido" onkeyup="dltObj()">
                        <label for="papellido">Primer Apellido</label>
                    </div>
                    <div class="mb-1 form-floating" id="form5">
                        <input type="text" class="form-control" id="sapellido" name="sapellido"
                            placeholder="Segundo Apellido" onkeyup="dltObj()">
                        <label for="sapellido">Segundo Apellido</label>
                    </div>
                    <div class="mb-1 form-floating" id="form6">
                        <input type="text" class="form-control" id="email" name="email" placeholder="Correo electrónico"
                            onkeyup="dltObj()">
                        <label for="email">Correo electrónico</label>
                    </div>
                    <div class="mb-1 form-floating" id="form7">
                        <input type="text" class="form-control" id="cel" name="cel" placeholder="Celular"
                            onkeyup="dltObj()">
                        <label for="cel">Celular</label>
                    </div>
                    <div class="mb-1 form-floating" id="form8">
                        <input type="text" class="form-control" id="tel" name="tel" placeholder="Teléfono"
                            onkeyup="dltObj()">
                        <label for="tel">Teléfono</label>
                    </div>
                    <div class="mb-1 form-floating" id="form9">
                        <input type="text" class="form-control" id="url" name="url" placeholder="Dirección Web"
                            onkeyup="dltObj()">
                        <label for="url">Dirección Web</label>
                    </div>
                    <div class="mb-1 form-floating" id="form10">
                        <input type="text" class="form-control" id="barrio" name="barrio" placeholder="Barrio"
                            onkeyup="dltObj()">
                        <label for="barrio">Barrio</label>
                    </div>
                    <div class="mb-1 form-floating" id="form11">
                        <input type="text" class="form-control" id="hora" name="hora" placeholder="Hora"
                            onkeyup="dltObj()">
                        <label for="hora">Hora</label>
                    </div>
                    <div class="col-12">
                        <button type="button" name="submit" class="btn btn-primary"
                            onclick="register()">Guardar</button>
                    </div>
                </form>
                <div id="dvcontainer table-responsive">
                    <table id="table">

                    </table>
                </div>
